name: Build and Deploy Go App to Docker Hub

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24' # Adjust to your Go version

      - name: Run tests
        run: go test ./...

      - name: Create .env file
        # run: echo "API_KEY=${{ secrets.API_KEY }}" > .env
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "APP_PORT=${{ secrets.APP_PORT }}" >> .env
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
          echo "EMAIL=${{ secrets.EMAIL }}" >> .env

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # - name: Build and push Docker image
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: .
      #     file: ./Dockerfile
      #     push: true
      #     tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/myprofile:latest
      #     pull: true # <-- always pull base imagest
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/myprofile:latest
          pull: true
          no-cache: true
          build-args: |
            --progress=plain

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "✅ Successfully connected to VPS!"
            docker stop myprofile || true
            docker rm myprofile || true
            docker image prune -a -f
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myprofile:latest
            docker stop myprofile || true
            docker rm myprofile || true
            docker run -d --name myprofile \
            --network canvas-app \
            -p 4000:4000 --restart always \
            -e API_KEY="${{ secrets.API_KEY }}" \
            -e DB_HOST="${{ secrets.DB_HOST }}" \
            -e DB_PORT="${{ secrets.DB_PORT }}" \
            -e DB_USER="${{ secrets.DB_USER }}" \
            -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            -e DB_NAME="${{ secrets.DB_NAME }}" \
            -e APP_PORT="${{ secrets.APP_PORT }}" \
            -e EMAIL_PASSWORD="${{ secrets.EMAIL_PASSWORD }}" \
            -e EMAIL="${{ secrets.EMAIL }}" \
            -e API_KEY="${{ secrets.API_KEY }}" \
            ${{ secrets.DOCKERHUB_USERNAME }}/myprofile:latest
            docker system prune -f

  mirror-to-public:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}

      - name: Validate token exists
        run: |
          if [[ -z "${{ secrets.PUBLIC_REPO_TOKEN }}" ]]; then
            echo "❌ ERROR: PUBLIC_REPO_TOKEN secret is not configured!"
            echo "Go to Settings > Secrets and variables > Actions > New repository secret"
            exit 1
          fi
          echo "✅ Token found"

      - name: Remove private files
        run: |
          rm -rf .github
          rm -f .gitignore
          echo "✅ Private files removed"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "✅ Git configured"

      - name: Add public remote
        run: |
          git remote remove public 2>/dev/null || true
          git remote add public "https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/Theeshs/canvas-api-public.git"
          echo "✅ Remote added"

      - name: Push to public repo
        run: |
          git push public HEAD:main --force
          echo "✅ Successfully mirrored to public repo"
