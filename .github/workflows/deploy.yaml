name: Build and Deploy Go App to Docker Hub

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24' # Adjust to your Go version

      - name: Run tests
        run: go test ./...

      - name: Create .env file
        # run: echo "API_KEY=${{ secrets.API_KEY }}" > .env
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "APP_PORT=${{ secrets.APP_PORT }}" >> .env
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
          echo "EMAIL=${{ secrets.EMAIL }}" >> .env

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # - name: Build and push Docker image
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: .
      #     file: ./Dockerfile
      #     push: true
      #     tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/myprofile:latest
      #     pull: true # <-- always pull base imagest
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/myprofile:latest
          pull: true
          no-cache: true
          build-args: |
            --progress=plain

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "✅ Successfully connected to VPS!"
            docker stop myprofile || true
            docker rm myprofile || true
            docker image prune -a -f
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myprofile:latest
            docker stop myprofile || true
            docker rm myprofile || true
            docker run -d --name myprofile \
            --network canvas-app \
            -p 4000:4000 --restart always \
            -e API_KEY="${{ secrets.API_KEY }}" \
            -e DB_HOST="${{ secrets.DB_HOST }}" \
            -e DB_PORT="${{ secrets.DB_PORT }}" \
            -e DB_USER="${{ secrets.DB_USER }}" \
            -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            -e DB_NAME="${{ secrets.DB_NAME }}" \
            -e APP_PORT="${{ secrets.APP_PORT }}" \
            -e EMAIL_PASSWORD="${{ secrets.EMAIL_PASSWORD }}" \
            -e EMAIL="${{ secrets.EMAIL }}" \
            -e API_KEY="${{ secrets.API_KEY }}" \
            ${{ secrets.DOCKERHUB_USERNAME }}/myprofile:latest
            docker system prune -f

  mirror-to-public:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed for push
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history so we can force-push

      # -------------------------------------------------
      # 1. Clean the tree – remove everything that must stay private
      # -------------------------------------------------
      - name: Remove private files
        run: |
          rm -rf .github          # hide workflows
          rm -f .gitignore        # (optional) hide ignore rules
          # add any other paths you never want in the public repo

      # -------------------------------------------------
      # 2. Add the public remote (PAT with repo scope)
      # -------------------------------------------------
      - name: Configure Git & add public remote
        env:
          TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote remove public || true
          git remote add public "https://x-access-token:${TOKEN}@github.com/Theeshs/canvas-api-public.git"

      # -------------------------------------------------
      # 3. Push *all* branches & tags (or just master)
      # -------------------------------------------------
      - name: Mirror to public repo
        run: |
          # Force-push the exact commit that is checked out (usually the tip of the default branch)
          git push public HEAD:refs/heads/master --force

          # OPTIONAL: mirror every branch & tag
          # git push public --all --force
          # git push public --tags --force
